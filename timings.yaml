timing_runs:
  - name: "nproc_shell"
    command: "nproc --all"
  - name: "python_cpu_count"
    command: "python3 -c 'import os; os.cpu_count()'"
  - name: "lscpu"
    command: "lscpu"
  # For a fourth distribution run `gcc -o cnproc cnproc.c`
  # And uncomment:
  # - name: "cnproc_binary" 
    # command: "./cnproc > /dev/null"

repetitions: 1000